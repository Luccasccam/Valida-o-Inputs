<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Validação Inputs</title>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="row">
            <div class="card-body">
              <!-- formulário -->
              <form class="precisa-de-validacao">
                  <!-- campo nome -->
                  <div class="form-group">
                    <label for="validationCustom01">Nome</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Digite seu nome" required>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, digite algo!
                    </div>
                  </div>
                  <!-- campo email -->
                  <div class="form-group">
                    <label for="validationCustomUsername">Endereço de email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Digite seu email" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Por favor, escolha um nome de usuário.
                        </div>
                        <div class="valid-feedback">
                            Tudo certo!
                        </div>
                    </div>
                  </div>
                  <!-- campo senha -->
                  <div class="form-group">
                    <label for="validationCustom04">Senha</label>
                    <input type="password" class="form-control" id="validationCustom04" placeholder="Digite sua senha" required>
                    <div class="invalid-feedback">
                        Por favor, informe uma senha válida.
                    </div>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                  </div>
                  <!-- campo confirmação senha -->
                  <div class="form-group">
                    <label for="validationCustom04">Confirmação da Senha</label>
                    <input type="password" class="form-control" id="validationCustom04" placeholder="Digite sua senha" required>
                    <div class="invalid-feedback">
                    Por favor, informe uma senha válida.
                    </div>
                    <div class="valid-feedback">
                        Tudo certo!
                    </div>
                  </div>
                   <!-- campo check -->
                  <div class="form-group">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    Eu concordo com informações envidadas.
                    </label>
                    <div class="invalid-feedback">
                    Você deve concordar, antes de continuar.
                    </div>
                  </div>
                  <!-- botões -->
                  <button class="btn btn-success" type="submit">Enviar</button>
                  <button class="btn btn-dark" type="reset">Limpar</button>
              </form>
            </div>    
        </div>
    </div>
    <script>
      (function() {

        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('precisa-de-validacao');

          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
</body>
</html>
